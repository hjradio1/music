  <title>网易云音乐 API</title>
<style>
button{
width: 40px;
/* 宽 */
height: 40px;
/* 高 */
background: #3c88dd;
/* 背景色 */
border:none;
/* 去掉边框 */
color: white;
/* 字的颜色 */
border-radius: 50%;
/* 50%的圆角 */
cursor: pointer;
/* 鼠标悬在上时为手形 */
transition: 0.5s;
/* 变化过渡，配合hover用 */
}
button:hover{
/* 鼠标悬在上时背景变色 */
background: #750f0f;
}
</style>
</head>
<body>
<h1>网易云音乐 API</h1>
  清风温馨提示:当你看到这个页面时,这个服务已经成功跑起来了~
  <a href="https://binaryify.github.io/NeteaseCloudMusicApi/#/">查看文档</a>
  <h2>例子:</h2>
  <ul>
    <li>1. <a href="./search?keywords=海阔天空">搜索</a></li>

  </ul>
<audio controls id='mymp3'>
<source src='http://mpge.5nd.com/2023/2023-1-12/3278080/1.mp3' type='audio/mpeg'>
<source src='http://m7.music.126.net/20230126205037/2d530482bb3ec408adc59edde5fd70df/ymusic/555c/545a/005b/b6b5e5c33bc07ec328a071ef651b744f.mp3' type='audio/mpeg'>

  <!-- 这里可以放很多首，为了省事，我只放了一首歌 -->
</audio>
     <li> <button id='btplay'>播放</button> 
<button id='btpause'>暂停</button>
</li>
<script>
var ebtplay = document.querySelector('#btplay');
var ebtpause = document.querySelector('#btpause');
var emymp3 = document.querySelector('#mymp3');
ebtplay.onclick = function () {
emymp3.play();
};
ebtpause.onclick = function () {
emymp3.pause();
}
</script>
